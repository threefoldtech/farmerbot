name: Build and Test

on: 
  push:
    #branches:
    #  - development
  pull_request:
  workflow_dispatch:
  
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    steps:
      - name: Install dependencies
        run: sudo apt install -y libgc-dev tmux mc git rsync curl

      - name: Setup Vlang
        uses: vlang/setup-v@v1.3
        with:
          check-latest: true
  
      - uses: actions/checkout@v3

      # TODO release the dependencies mentioned below!
      - name: Istall dependencies
        run: |
          cd ../ && git clone -b development https://github.com/freeflowuniverse/baobab.git
          cd baobab && bash install.sh
          cd ../ && git clone -b development https://github.com/freeflowuniverse/crystallib.git
          cd crystallib && bash install.sh
          cd ../

      - name: Build
        run: |
          bash install.sh
          v main.v

      - name: Documentation
        run: |
          bash doc.sh

      - name: Unit tests
        env: 
          VJOBS: 1
        run: |
          v -stats test tests